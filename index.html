<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.274); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); max-width:max-content; width: 90%; margin: 10px auto; font-size: 12px; font-family: sans-serif; text-align: center; letter-spacing: 2px; color: rgba(0, 0, 0, 0.61);}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>

</head>

<body>

  <main>
    <section class="Sumarycard">

      <picture class="Sumarycard__imgContainer">
        <img src="images/illustration-hero.svg" alt="" class="Sumarycard__img">
      </picture>

      <section class="Sumarycard__text">

        <h1 class="Sumarycard__title">Order Summary</h1>

        <p class="Sumarycard__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <section class="Sumarycard__plan">

          <picture class="Sumarycard__planIcon">
            <img src="images/icon-music.svg" alt="" class="Sumarycard__planIcon">
          </picture>

          <p class="Sumarycard__planAnual">Annual Plan</p>
          <p class="Sumarycard__planPrice">$59.99/year</p>
          <a href="#" class="Sumarycard__changeBtn">Change</a>

        </section>

        <a href="" class="Sumarycard__payBtn">Proceed to Payment</a>
        <a href="" class="Sumarycard__cancelBtn">Cancel Order</a>

      </section>



    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
</body>

</html>
